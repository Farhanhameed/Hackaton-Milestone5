<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Resume builder</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" required><br />

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br />
            <label for="email">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br />
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="4" required></textarea><br />

        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea><br />

        </fieldset>
       
        <fieldset>
            <legend>Skllls</legend>
            <label for="Skllls">Skills:</label>
            <textarea id="Skills" name="Skills" rows="4" required></textarea><br />

        </fieldset>        
        <input type="submit" value="Generate Resume">
    </form>
     
    <div id="resumeOutput" contenteditable="true">

    </div>

<!-- section for download or shareable link-->

<div id="shareable-link-container" style="display: none;">
    <h3>Shareable link</h3>
    <a href="#" id="shareable-link" target="_blank"></a>
    <br />
    <button id="download-pdf">download in PDF format</button>

</div>

    <script src="script.js"></script>
</body>
</html>
